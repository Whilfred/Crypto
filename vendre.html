<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vendre - ExCryp</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    body {
      font-family: 'Arial', sans-serif;
      padding-top: 60px; /* pour le header fixe */
      padding-bottom: 70px; /* pour la barre de nav fixe */
      background-color: #f8f9fa;
    }

    /* Header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #007bff;
      color: white;
      z-index: 1050;
      display: flex;
      justify-content: center; /* centrer le nom */
      align-items: center;
      padding: 10px 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    header .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    main {
      max-width: 600px;
      margin: 0 auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #007bff;
    }

    form label {
      display: block;
      margin-bottom: 15px;
      font-weight: 500;
    }

    form select, form input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 5px;
    }

    form button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #dc3545;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    form button:hover {
      background-color: #c82333;
    }

    /* Crypto image preview */
    #cryptoImage {
      display: block;
      margin: 20px auto;
      max-width: 100px;
    }

    /* Footer */
    footer {
      text-align: center;
      margin-top: 40px;
      color: #666;
    }

    /* Bottom Navigation */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #007bff;
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 60px;
      z-index: 1000;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
    }

    .bottom-nav a {
      color: white;
      text-decoration: none;
      font-size: 0.75rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .bottom-nav a i {
      font-size: 1.2rem;
      margin-bottom: 2px;
    }

    .bottom-nav a.active {
      color: #ffc107;
    }

  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">ExCryp</div>
  </header>

  <!-- Main Content -->
  <main>
    <h1>Vendre vos cryptos</h1>
    <form id="vendreForm">
      <label>Crypto :
        <select name="crypto" id="cryptoSelect" required>
          <option value="USDT">USDT</option>
          <option value="BTC">BTC</option>
          <option value="ETH">ETH</option>
        </select>
      </label>
      <img id="cryptoImage" src="https://cryptologos.cc/logos/tether-usdt-logo.png" alt="Crypto">

      <label>Montant :
        <input type="number" name="montant" placeholder="Montant à vendre" required>
      </label>

      <label>Pays :
        <select name="pays" required>
          <option value="Burkina Faso">Burkina Faso</option>
          <option value="Côte d'Ivoire">Côte d'Ivoire</option>
          <option value="Sénégal">Sénégal</option>
          <option value="Mali">Mali</option>
        </select>
      </label>

      <label>Réseau Mobile Money :
        <select name="reseau" required>
          <option value="MTN">MTN</option>
          <option value="Orange">Orange</option>
          <option value="Moov">Moov</option>
        </select>
      </label>

      <label>Numéro Mobile Money :
        <input type="text" name="momo" placeholder="Ex : 70XXXXXXXX" required>
      </label>

      <button type="submit">Vendre</button>
    </form>
    <p style="margin-top: 20px; text-align:center;">
      Envoyez la crypto à notre wallet. Après confirmation, paiement Mobile Money rapide.
    </p>
  </main>

  <!-- Footer -->
  <footer>
    <p>© 2026 ExCryp</p>
  </footer>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <a href="index.html"><i class="fas fa-home"></i> Accueil</a>
    <a href="acheter.html"><i class="fas fa-arrow-up"></i> Acheter</a>
    <a href="vendre.html" class="active"><i class="fas fa-arrow-down"></i> Vendre</a>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Changer l'image selon la crypto sélectionnée
    const cryptoSelect = document.getElementById('cryptoSelect');
    const cryptoImage = document.getElementById('cryptoImage');

    const cryptoLogos = {
      USDT: 'https://cryptologos.cc/logos/tether-usdt-logo.png',
      BTC: 'https://cryptologos.cc/logos/bitcoin-btc-logo.png',
      ETH: 'https://cryptologos.cc/logos/ethereum-eth-logo.png'
    };

    cryptoSelect.addEventListener('change', () => {
      const selected = cryptoSelect.value;
      cryptoImage.src = cryptoLogos[selected];
      cryptoImage.alt = selected;
    });
  </script>
</body>
</html>
